<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgb(0, 56, 139);
            color: white;
        }

        .header-container img {
            height: 50px; 
        }

        .header-container .logo,
        .header-container .upload-container {
            flex: 1;
        }

        .header-container .title {
            text-align: center;
            flex: 2;
        }

        h2, h3 {
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.2em;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }

        input[type="text"], input[type="tel"], input[type="date"], input[type="email"], input[type="number"], select {
            width: 180px; /* Adjust size for inline grouping */
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: darkblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .section-header {
            background-color:  rgb(0, 56, 139);
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 150px;
        }

        .inline-group, .horizontal-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .inline-group div, .horizontal-group div {
            display: flex;
            align-items: center;
            gap: 5px; 
        }

        .inline-group label, .horizontal-group label {
            width: auto;
        }

        .inline-group input, .inline-group select, .horizontal-group input, .horizontal-group select {
            flex: 1;
            max-width: 250px;
        }

        .radio-group {
            margin-top: 10px;
        }

        .category-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .upload-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .upload-container #imagePreview {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f2f2f2;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <a href="/page1">
            <button>Go to Previous Page</button>
        </a>
        <div class="logo">
            <img src="Logo.jpg" alt="" style="width: 150px; height: auto;">
        </div>
        <div class="title">
            <h2>Nagarjuna Degree College</h2>
            <h3>School of Management</h3>
        </div>
        <div class="upload-container">
            <input type="file" name="profile_picture" accept="image/*" onchange="previewImage(event)">
            <div id="imagePreview" style="background-image: url('');">
            </div>
        </div>
    </div>

    <form action="/page2" method="POST" enctype="multipart/form-data">
        <!-- Admission Type -->
        <div class="form-group">
            <label>Admission Type:</label>
            <div class="radio-group">
                <input type="radio" name="admission_type" value="pgcet_quota"> PGCET QUOTA
                <input type="radio" name="admission_type" value="management_quota"> MANAGEMENT QUOTA
            </div>
        </div>

        <!-- PGCET No, Admission Order No, Rank (all in one line) -->
        <div class="form-group inline-group">
            <div>
                <label for="pgcet_no">PGCET No:</label>
                <input type="text" id="pgcet_no" name="pgcet_no">
            </div>
            <div>
                <label for="admission_order_no">Admission Order No:</label>
                <input type="text" id="admission_order_no" name="admission_order_no">
            </div>
            <div>
                <label for="rank">Rank:</label>
                <input type="text" id="rank" name="rank">
            </div>
        </div>

        <!-- Claimed Category, Allocated Category, KAR/NON-KAR (all in one line) -->
        <div class="form-group inline-group">
            <div>
                <label>Claimed Category:</label>
                <input type="text" name="claimed_category">
            </div>
            <div>
                <label>Allocated Category:</label>
                <input type="text" name="allocated_category">
            </div>
            <div>
                <label>Locality:</label>
                <div class="radio-group">
                    <input type="radio" name="locality" value="kar"> Kar
                    <input type="radio" name="locality" value="non-kar"> Non-Kar
                </div>
            </div>
        </div>

        <!-- Personal Details -->
        <div class="section-header">Personal Details (as per SSLC Certificate)</div>
        <div class="form-group">
            <label>Name:</label>
            <div class="inline-group">
                <input type="text" name="first_name" placeholder="First Name">
                <input type="text" name="middle_name" placeholder="Middle Name">
                <input type="text" name="surname" placeholder="Surname">
            </div>
        </div>

        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="dob">
        </div>

        <div class="form-group inline-group">
            <div>
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="others"> Others
                </div>
            </div>
        </div>

        <div class="form-group inline-group">
            <div>
                <label>Nationality:</label>
                <div class="radio-group">
                    <input type="radio" name="nationality" value="indian"> Indian
                    <input type="radio" name="nationality" value="nri"> NRI
                    <input type="radio" name="nationality" value="foreign"> Foreign Citizen
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Religion:</label>
            <input type="text" name="religion">
        </div>

        <div class="form-group">
            <label>Blood Group:</label>
            <input type="text" name="blood_group">
        </div>

        <div class="form-group">
            <label>Physically Challenged:</label>
            <div class="radio-group">
                <input type="radio" name="physically_challenged" value="yes"> Yes
                <input type="radio" name="physically_challenged" value="no"> No
            </div>
        </div>

        <!-- Category -->
        <div class="form-group">
            <label>Category:</label>
            <div class="radio-group">
                <input type="radio" name="category" value="general"> General
                <input type="radio" name="category" value="obc"> OBC
                <input type="radio" name="category" value="sc"> SC
                <input type="radio" name="category" value="st"> ST
                <input type="text" name="st_specify" placeholder="ST (Specify)">
            </div>
        </div>

        <div class="form-group">
            <label>Aadhaar Card No:</label>
            <input type="text" name="aadhaar_no">
        </div>

        <!-- Parent's Details -->
        <div class="section-header">Parent's Details</div>
        <div class="form-group horizontal-group">
            <div>
                <label>Father's Name:</label>
                <input type="text" name="father_name">
            </div>
            <div>
                <label>Mother's Name:</label>
                <input type="text" name="mother_name">
            </div>
        </div>

        <div class="form-group horizontal-group">
            <div>
                <label>Father's Occupation:</label>
                <input type="text" name="father_occupation">
            </div>
            <div>
                <label>Mother's Occupation:</label>
                <input type="text" name="mother_occupation">
            </div>
        </div>

        <div class="form-group horizontal-group">
            <div>
                <label>Father's Phone Number:</label>
                <input type="tel" name="father_phone">
            </div>
            <div>
                <label>Mother's Phone Number:</label>
                <input type="tel" name="mother_phone">
            </div>
        </div>

        <!-- Address for Correspondence -->
        <div class="section-header">Address for Correspondence</div>
        <div class="form-group">
            <label>City:</label>
            <input type="text" name="correspondence_city">
        </div>
        <div class="form-group">
            <label>Pincode:</label>
            <input type="text" name="correspondence_pincode">
        </div>
        <div class="form-group">
            <label>State:</label>
            <input type="text" name="correspondence_state">
        </div>
        <div class="form-group">
            <label>Country:</label>
            <input type="text" name="correspondence_country">
        </div>
        <div class="form-group">
            <label>Contact No (Tel):</label>
            <input type="tel" name="correspondence_tel">
        </div>
        <div class="form-group">
            <label>Mobile:</label>
            <input type="tel" name="correspondence_mobile">
        </div>

        <!-- Permanent Address -->
        <div class="section-header">Permanent Address</div>
        <div class="form-group">
            <label>City:</label>
            <input type="text" name="permanent_city">
        </div>
        <div class="form-group">
            <label>Pincode:</label>
            <input type="text" name="permanent_pincode">
        </div>
        <div class="form-group">
            <label>State:</label>
            <input type="text" name="permanent_state">
        </div>
        <div class="form-group">
            <label>Country:</label>
            <input type="text" name="permanent_country">
        </div>
        <div class="form-group">
            <label>Contact No (Tel):</label>
            <input type="tel" name="permanent_tel">
        </div>
        <div class="form-group">
            <label>Mobile:</label>
            <input type="tel" name="permanent_mobile">
        </div>

        <!-- Additional Details -->
        <div class="form-group">
            <label>Preferred Contact Time:</label>
            <input type="text" name="preferred_contact_time">
        </div>

        <div class="form-group">
            <label>Do you have a passport?</label>
            <div class="radio-group">
                <input type="radio" name="passport" value="yes"> Yes
                <input type="radio" name="passport" value="no"> No
            </div>
        </div>

        <div class="form-group">
            <label>Passport No:</label>
            <input type="text" name="passport_no">
        </div>
        <div class="form-group">
            <label>Year of Expiry:</label>
            <input type="text" name="passport_expiry">
        </div>
        <div class="form-group">
            <label>Issued on:</label>
            <input type="date" name="passport_issued_on">
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
